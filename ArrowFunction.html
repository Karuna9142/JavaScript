<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Funtion</title>
</head>
<body>
    <script>
        //arrow function of addition
        const arrowSum = (a, b) => {
            console.log(a+b);
        }
        //arrow function of multiplication
        const arrowMul = (a,b) => {
           return a*b;
        }
        arrowMul(3,4);

        const printHello = () => {
            console.log("hello");
        }
    </script>
</body>
</html>
