<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        //map is used to print the value
        // with the help of map we can create new Array as well but not with foreach
        let num = [3,4,5,6,7];
        let newArr = num.map((val) =>{
            return val *val;
        });
        console.log(newArr);
        /*
        num.map((val) =>{
            console.log(val)
        })
            */
    </script>
</body>
</html>
