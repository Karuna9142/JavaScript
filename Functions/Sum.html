<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of two number</title>
</head>
<body>
   <script>
    function sum(x, y) {
        //local variable - block scope accessible within a block only
        s = x+y;
        console.log("before return")
        return s;
        //after return statement no code will be executed
        console.log("after return");

    }
    let val = sum(3,4);
    console.log(val)
   </script> 
</body>
</html>
