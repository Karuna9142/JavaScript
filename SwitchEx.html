<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Example</title>
</head>
<body>
    <script>
        const month = 1;
        switch(month) {
            case 1:
            console.log("January")
            break;

            case 2:
            console.log("February")
            break;

            case 3:
            console.log("March")
            break;

            default:
            console.log("Invalid Input")
        }
    </script>
</body>
</html>
