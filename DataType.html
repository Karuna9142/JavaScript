<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    
    <script>
        //Number
        age = 22;
        console.log(age);
         
         num = 23.45
         console.log(num)
        //String

        let name = "Karuna Kumari Mishra"
        console.log(name);
        
        //Boolean
        let isAge = true;
        console.log(isAge);

        //null
        let x = null;
        console.log(x);

        //BiGInt - last me n hota h bigint ke value me
        let bigIntEx = BigInt("1234");
        console.log(bigIntEx); 
        
        //Symbol
        let y = Symbol("hello");
        console.log(y);

    </script>
</body>
</html>
